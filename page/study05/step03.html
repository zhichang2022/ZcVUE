<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单树形组件03</title>
		<script src='../../common/js/vue/vue.min.js'></script>
		<script src="js/base64.js"></script>
		<script src="js/md5.js"></script>
		<script src='js/import.js'></script>
	</head>
	<body>
		<div id="app">
			<tree-node :label="treeNode.label" :children="treeNode.children" :level="treeNode.level" :self="treeNode">

		</div>
		<script>
			const treeNode = ImportHtml("components/tree-node3")
			const triangleIcon = ImportHtml("components/triangle-icon")
			var config = {
				el: '#app',
				data: {
					treeNode: {
						label: '新疆维吾尔自治区',
						level: 0,
						children: [{
							label: '乌鲁木齐市',
							level: 1,
							children: [{
									label: '天山区',
									level: 2,
									children: [
										{
											label: '人民广场',
											level: 3
										}
									]
								},
								{
									label: '沙依巴克区',
									level: 2,
									children: []
								},
								{
									label: '水磨沟区',
									level: 2,
									children: []
								},
								{
									label: '经开区',
									level: 2,
									children: []
								},
								{
									label: '新市区',
									level: 2,
									children: []
								},
								{
									label: '米东区',
									level: 2,
									children: []
								},
								{
									label: '达坂城区',
									level: 2,
									children: []
								},
								{
									label: '乌鲁木齐县',
									level: 2,
									children: []
								}
							]
						}]
					}
				},
				methods: {},
			}
			Vue.component('triangle-icon', triangleIcon)
			Vue.component('tree-node', treeNode)
			var app = new Vue(config)
		</script>
	</body>
</html>
